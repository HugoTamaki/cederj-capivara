<div class="container">
  <menu></menu>
  <div class="col-lg-12">
    <h1>Login</h1>

    <form>
      <div class="form-group">
        Email:
        <input type="email" class="form-control" id="user-email" ng-model="user.email">
      </div>

      <div class="form-group">
        Senha:
        <input type="password" class="form-control" id="user-email" ng-model="user.password">
      </div>

      <button type="submit" class="btn btn-default" ng-click="login(user)">Entrar</button>
    </form>
  </div>
</div>
