<div class="container">
  <menu></menu>

  <div class="row row-centered">
    <div class="col-lg-4 col-centered">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Login</h1>
        </div>

        <div class="panel-body">
          <form>
            <div class="form-group">
              Nome:
              <input type="text" class="form-control" id="user-firstname" ng-model="user.firstName">
            </div>

            <div class="form-group">
              Sobrenome:
              <input type="text" class="form-control" id="user-lastname" ng-model="user.lastName">
            </div>

            <div class="form-group">
              Email:
              <input type="email" class="form-control" id="user-email" ng-model="user.email">
            </div>

            <div class="form-group">
              Senha:
              <input type="password" class="form-control" id="user-email" ng-model="user.password">
            </div>

            <div class="form-group">
              Confirmação de senha:
              <input type="password" class="form-control" id="user-email" ng-model="user.passwordConfirmation">
            </div>

            <button type="submit" class="btn btn-default" ng-click="signUp(user)">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
