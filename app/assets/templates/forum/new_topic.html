<div class="container">
  <menu></menu>

  <notice></notice>

  <h1>Novo Tópico</h1>

  <div class="row">
    <div class="col-lg-6">

      <p ng-show="newTopicForm.name.$invalid && newTopicForm.name.$dirty" class="alert alert-danger">Preencha o nome do Tópico</p>

      <form name="newTopicForm">
        <span us-spinner spinner-theme="small" spinner-key="create-room"></span>

        <div class="form-group">
          Nome do Tópico:
          <input type="text" class="form-control" id="topic-name" name="name" ng-model="topic.name" ng-required="true">
        </div>

        <div class="form-group">
          Conteúdo:
          <textarea name="content" id="topic-content" ng-model="topic.content" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-default" ng-click="createTopic(topic)" ng-disabled="newTopicForm.$invalid">Entrar</button>
      </form>
    </div>
  </div>
</div>
