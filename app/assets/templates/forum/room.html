<div class="container">
  <menu></menu>

  <div class="alert alert-success" ng-show="notice">
    {{ notice }}
  </div>

  <div class="alert alert-danger" ng-show="error">
    {{ error }}
  </div>

  <h1>{{ room.name }}</h1>
  <button class="btn btn-primary" ng-click="newTopic(room)">Novo Tópico</button>

  <div class="row">
    <div class="col-lg-6">
      <h2>Tópicos</h2>
      <span us-spinner spinner-theme="small" spinner-key="my-topics" spinner-start-active="true"></span>
      <table class="table">
        <tbody>
          <tr ng-repeat="topic in room.topics">
            <td class="room-label">
              <a href="javascript:;" ng-click="goToTopic(topic)">
                {{ topic.name }}
              </a>
            </td>
            <td>
              por: {{ topic.authorFullName() }}
            </td>
            <td class="delete-button">
              <a href="javascript:;" class="btn btn-danger delete-button" ng-click="deleteTopic(topic)" ng-if="room.authorIsUser()">
                Apagar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
