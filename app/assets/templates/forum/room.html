<div class="container">
  <menu></menu>

  <div class="alert alert-success" ng-show="notice">
    {{ notice }}
  </div>

  <div class="alert alert-danger" ng-show="error">
    {{ error }}
  </div>

  <h1>{{ room.name }} - Topicos</h1>
  <button class="btn btn-primary" ng-click="newTopic()">Novo TÃ³pico</button>

  <div class="row">
    <div class="col-lg-6">
      <span us-spinner spinner-theme="small" spinner-key="my-topics"></span>
      <ul>
        <li ng-repeat="topic in room.topics">
          <a href="javascript:;" ng-click="goToTopic(topic)">
            <h2>{{ topic.name }}</h2>
            <p>{{ topic.content }}</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
