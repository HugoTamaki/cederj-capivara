<div class="container">
  <menu></menu>

  <div class="alert alert-success" ng-show="notice">
    {{ notice }}
  </div>

  <div class="alert alert-danger" ng-show="error">
    {{ error }}
  </div>

  <h1>Nova Sala</h1>

  <div class="row">
    <div class="col-lg-6">

      <p ng-show="newRoomForm.name.$invalid && newRoomForm.name.$dirty" class="alert alert-danger">Preencha o nome da Sala de Discuss√£o</p>

      <form name="newRoomForm">
        <span us-spinner spinner-theme="small" spinner-key="create-room"></span>

        <div class="form-group">
          Nome da Sala:
          <input type="text" class="form-control" id="room-name" name="name" ng-model="room.name" ng-required="true">
        </div>

        <div class="form-group">
          Publico:
          <input type="checkbox" class="form-control" id="room-public" name="public" ng-model="room.public">
        </div>

        <button type="submit" class="btn btn-default" ng-click="createRoom(room)" ng-disabled="newRoomForm.$invalid">Entrar</button>
      </form>
    </div>
  </div>
</div>
